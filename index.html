<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ミニテトリス</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="start-screen">
    <h1>ミニテトリス</h1>
    <h2>モード選択</h2>
    <div class="mode-buttons">
      <button class="mode-button" data-mode="solo">ソロ</button>
      <button class="mode-button" data-mode="multi">マルチ</button>
    </div>
  </div>

  <div class="score">スコア: <span id="score">0</span></div>

  <div class="game-container">
    <div class="game-wrapper">
      <canvas id="tetris" width="240" height="480"></canvas>
      <div class="side-panel">
        <h3 id="next-title">NEXT</h3>
        <canvas id="next-blocks" width="120" height="160"></canvas>
      </div>
    </div>

    <div id="game-controls">
      <button class="control-button" data-key="ArrowLeft">←</button>
      <button class="control-button" data-key="ArrowDown">↓</button>
      <button class="control-button" data-key="ArrowRight">→</button>
      <button class="control-button" data-key="Space">↻</button>
      <button id="pause-button">
        <div class="bar"></div>
        <div class="bar"></div>
      </button>
      <button class="control-button" data-key="Reset">リセット</button>
      <button class="control-button" data-key="Enter">決定</button>
      <button id="back-button">戻る</button>
      <button id="resume-button">続ける</button>
      <button id="home-button">ホームに戻る</button>
    </div>
  </div>

  <div id="message-overlay">
    <div class="message-content">
      <p id="message-text"></p>
      <button id="back-button">戻る</button>
    </div>
  </div>

  <div id="pause-menu">
    <div class="menu-content">
      <p>一時停止中</p>
      <button id="resume-button">続ける</button>
      <button id="home-button">ホームに戻る</button>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
