<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ミニテトリス</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ホーム画面 -->
<div class="homeScreen">
  <h1>テトリス</h1>
  <button class="soloBtn">ソロ</button>
  <button class="multiBtn">マルチ</button>
</div>

  <!-- スコア表示 -->
  <div class="score">スコア: <span id="score">0</span></div>

  <!-- ゲーム画面 -->
<div class="gameScreen" style="display:none;">
  <canvas class="gameCanvas"></canvas>
  <button class="menuBtn">メニュー</button>
</div>

    <!-- 操作ボタン（ゲーム内専用） -->
    <div id="game-controls">
      <button class="control-button" data-key="ArrowLeft">←</button>
      <button class="control-button" data-key="ArrowDown">↓</button>
      <button class="control-button" data-key="ArrowRight">→</button>
      <button class="control-button" data-key="Space">↻</button>
      <button class="pause-button">||</button>
    </div>
  </div>

  <!-- ポーズメニュー -->
  <div id="pause-menu">
    <div class="menu-content">
      <p>一時停止中</p>
      <button class="resume-button">続ける</button>
      <button class="home-button">ホームに戻る</button>
    </div>
  </div>

  <!-- メッセージオーバーレイ -->
  <div id="message-overlay">
    <div class="message-content">
      <p id="message-text"></p>
      <button class="overlay-back-button">戻る</button>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
